<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Invitation Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    
</head>

<body>
	
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="invitation.html" class="active">Invitation</a>
                </li>
                <li><a href="gallery.html">Gallery</a>
                </li>
                <li><a href="registration.html">Registration</a>
                </li>
            </ul>

        </nav>
		
    </header>
    <section id="pageForm">
        <form action="#">
            <label for="recipientName">Recipient name:</label>
            <input type="text" id="recipientName" placeholder="Enter your Recipient Name" />

            <label for="organizationName">Organization name:
            </label>
            <input type="text" name="organizationName" placeholder="Enter your Organization Name" />

            <label for="eventDate">Event Date:
            </label>
            <input type="text" name="eventDate" placeholder="Enter your Event Date" />

            <label for="websiteURL">URL:
            </label>
            <input type="text" name="websiteURL" placeholder="Enter your Website URL" />

            <label for="hostName">Host name:
            </label>
            <input type="text" name="hostName" placeholder="Host Name" />

            <input type="submit" value="Submit" onclick="myClicker()" />
        </form>
		
    </section>
<script>
	function myClicker() {
	var w = document.getElementByName("recipientName").value;
	var f = document.getElementByName("organizationName").value;
	var g = document.getElementByName("eventDate").value;
	var h = document.getElementByName("websiteURL").value;
	var j = document.getElementByName("hostName").value;
	document.getElementById("recipientName").innerText = w;
	document.getElementById("organizationName").innerText = f;
	document.getElementById("eventDate").innerText = g;
	document.getElementById("websiteURL").innerText = h;
	document.getElementById("hostName").innerText = j;
}
	</script>
	
	<article id="placeholderContent">
        Hello <span id="recipientName">recipientName</span>!
        <br/>
        <br/> You have been invited to volunteer for an event held by <span id="organizationName">organizationName</span> on <span id="eventDate">eventDate</span>. Please come to the following website: <span id="websiteURL">websiteURL</span> to sign up as a volunteer.
        <br/>
        <br/> Thanks!
        <br/>
        <br/>
        <span id="hostName">hostName</span>
    </article>
    
</body>

</html>
